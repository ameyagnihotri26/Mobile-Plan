<div class="row" id="first-row">
    <!-- Left Column -->
    <div class="col d-flex justify-content-center">
        <div class="col-md-7 p-4">
            <!-- Create a Mobile Plan Card -->
            <div class="card shadow p-3 mb-5 bg-body rounded" id = >
                <div class="card-body">
                    <div style="position: absolute; bottom: 0; right: 0; ; text-align:right;">

                        <p><p> <small>* fields are compulsory</small></p></p>

                      </div>
                    <h3><b>Create a Mobile Plan</b></h3><br>
                    <div>
                        <label class="form-label"><b>Plan ID*</b></label>
                        <input name="number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')" id="id" class="form-control mb-3 " maxlength="4">
                    </div>


                    <div>
                        <label class="form-label"><b>Plan Name*</b></label>
                        <input type="text" id = "name" class="form-control mb-3">
                    </div>
                    

                    <div>
                        <label class="form-label"><b>Plan Validity*</b></label>
                        <input name="number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')" id="validity" class="form-control mb-3"  maxlength="3">
                    </div>

                    <div>
                        <label class="form-label"><b>Plan Description</b></label>
                        <textarea class="form-control" id="description">
                        </textarea>
                    </div>
                    <br>
                    <p id = "validationID"></p>
                    <br>
                    <div class="text-center">
                        <button type="button" id = "submit" class="btn btn-outline-success mt-4 btn-lg">
                            Create</button>
                    </div>        
                </div>
            </div>
        </div>
    </div>
