    <script type="text/javascript">
        function getmobileplanlist1() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/mp", false);
            xhr.send();
            var mpList = xhr.response;
            //alert(mpList);
            var mobilePlans = JSON.parse(mpList)
            var mobilePlanList = document.getElementById("mobileplans");
            for (var i = 0; i < mobilePlans.length; i++) {
                mobilePlanList.innerHTML += '<tr>' + '<td class="text-align-center" style="padding:0 17px 0 17px;">' + mobilePlans[i].id +
                    '</td>' + '<td class="text-align-center" style="padding:0 17px 0 17px; text-align: center">' + mobilePlans[i].name + '</td>' +
                    '<td class="text-align-center" style="padding:0 17px 0 17px; text-align: center">' + mobilePlans[i].validity + '</td>' +
                    '<td class="text-align-center" style="padding:0 17px 0 17px; text-align: center">' + mobilePlans[i].description + '</tr>';
            }
        }
    </script>
