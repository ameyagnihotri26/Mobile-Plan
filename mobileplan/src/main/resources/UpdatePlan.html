<div class="row" id="first-row">
    <!-- Left Column -->
    <div class="col d-flex justify-content-center">
        <div class="col-md-7 p-4">
            
            <!-- Create a Mobile Plan Card -->
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <div style="position: absolute; bottom: 0; right: 0; ; text-align:right;">

                        <p><p> <small>* fields are compulsory</small></p></p>

                      </div>
                    <h3><b>Update Your Mobile Plan</b></h3><br>
                    <div>
                        <label class="form-label"><b>Plan ID*</b></label>
                        <input name="number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')" id="updateid" class="form-control mb-3"  maxlength="4">
                    </div>

                    <div>
                        <label class="form-label"><b>Plan Name*</b></label>
                        <input type="text" id = "updatename" class="form-control mb-3">
                    </div>
                    

                    <div>
                        <label class="form-label"><b>Plan Validity*</b></label>
                        <input name="number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')" id="updatevalidity" class="form-control mb-3"  maxlength="3">
                    </div>

                    <div>
                        <label class="form-label"><b>Plan Description</b></label>
                        <textarea class="form-control" id = "updatedescription" rows="3">
                        </textarea>
                    </div>
                    <br>
                    <p id = "validationID"></p>
                    <br>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-success mt-4 btn-lg"  data-toggle="modal"  data-target ="#updatemodal" >
                            Update</button>
                    </div>        
                </div>
            </div>
        </div>
        <div class="modal" id = "updatemodal" aria-labelledby="abc" aria-hidden="true" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id = "abc">Confirmation</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Do you really want to update this plan? </p>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success" id = "update" data-dismiss="modal">Yes</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
              </div>
            </div>
          </div>
    </div>
